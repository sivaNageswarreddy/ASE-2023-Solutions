<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <title>Calculator</title>
  <meta name="description" content="" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
 
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&display=swap" rel="stylesheet" />

  <style>
   
body {
  background: #BDBDBD;
}

/* Basic Design */
#calcContainer {
  width: 40%; 
  height: auto;
  box-shadow: 0.5em 0.5em 1.2em rgba(0, 0, 0, 0.2);
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  background: #ffffff;
}


/* 1st row */
.result-clear {
  display: flex;
  margin: 0;
  padding: 0;
}
/* Display */
.result-clear input[type=text].result {
  width: 72%;
  height: 60px;
  font-size: 1.4em;
  font-family: ‘Roboto’, sans-serif;
  display: block;
  border: 0;
  padding-top: 1%;
  padding-left: 5%;
}
/* Input button */
.grid-buttons {
  margin: 0;
  justify-content: space-between;
  align-items: center;
  background: #212121;
  display: flex;
  flex-wrap: wrap;
}
input[type=button] {
  font-family: ‘Roboto’, sans-serif;
  font-size: 1.2em;
  font-weight: 500;
  color: #ffffff;
  background: #212121;
  border: 2px solid #212121;
  flex-grow: 1;
  width: 25%;
  height: auto;
  padding: 4%;
  border: 0;
  align-items: center;
  text-align: center;
}
input[type=button]:focus {
  outline: 0;
}
input[type=button].clear {
  background: #009688;
  border: 2px solid #009688;
  width: 25.5%;
  font-size: 20px;
}
.grid-buttons input[type=button].math {
  background: #757575;
  border: 2px solid #757575;
}

.grid-buttons input[type=button]:hover,
input[type=button].clear:hover {
  border: 2px solid #00BCD4;
  transition: 0.3s ease;
  background: #00BCD4;
}
  </style>
</head>

<body>
  <div id="calcContainer">
    <form name="calculator">
      <!-- top row -->
      <div class="result-clear">
        <!-- Display -->
        <input type="text" class="result" name="answer" readonly />

        <!-- Clear Button -->
        <input type="button" class="clear" value=" AC" />
      </div>
      <!-- All input button -->
      <div class="grid-buttons">
        <!-- 2nd row -->
        <input type="button" value="9" />
        <input type="button" value="8" />
        <input type="button" value="7" />
        <input type="button" value="+" class="math" />
        <br />
        <!-- 3rd row -->
        <input type="button" value="4" />
        <input type="button" value="5" />
        <input type="button" value="6" />
        <input type="button" value="-" class="math" />
        <br />
        <!-- 4th row -->
        <input type="button" value="1" />
        <input type="button" value="2" />
        <input type="button" value="3" />
        <input type="button" value="÷" class="math" />
        <br />
        <!-- 5th row -->
        <input type="button" value="." />
        <input type="button" value="0" />
        <input type="button" value="=" />
        <input type="button" value="×" class="math" />
      </div>
    </form>
  </div>
  <script >document.addEventListener('DOMContentLoaded', function () {
    const display = document.forms.calculator.answer;
    const buttons = document.querySelectorAll('input[type="button"]');
    function appendToDisplay(value) {
      display.value += value;
    }

 
    function clearDisplay() {
      display.value = '';
    }

    function calculateResult() {
      try {
        const expression = display.value.replace(/÷/g, '/').replace(/×/g, '*');
        display.value = eval(expression);
      } catch (error) {
        display.value = 'Error';
      }
    }
    buttons.forEach(button => {
      button.addEventListener('click', function () {
        const value = button.value;

        if (value === ' AC') {
          clearDisplay();
        } else if (value === '=') {
          calculateResult();
        } else {
          appendToDisplay(value);
        }
      });
    });
  });
  </script>
</body>

</html>
